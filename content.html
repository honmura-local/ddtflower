<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDT Flowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- SlickのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="css/slick.css"/>
<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- マウスオーバーで要素を透過するプラグイン -->
<script src="js/functionFilter.js"></script>
<!-- カルーセルのギャラリー生成プラグイン「Slick」の本体を読み込む。 -->
<script type="text/javascript" src="js/slick.min.js"></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js"></script>
<!-- サイト全体のレイアウト調整用JSファイル。 -->
<script src="js/flowersstylefix.js"></script>
<!-- ギャラリー用の画像を配置する関数のJSファイル。 -->
<script src="js/creategallery.js"></script>


<!-- JavaScriptのコードを記述する -->
<script>
	// ドキュメント配備後
	$(document).ready(function(){
		// aタグ、.link_gideクラスを指定した要素にマウスオーバーのフィルターを配置する。
		functionFilter('a,.link_gide');
		// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
		fixYCoordinate('header:eq(0)', '.main');
		// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
		fixXCoordinateOnScroll('header:eq(0)')
		
		// sampleフォルダの画像でギャラリー用の画像を配置する。
		createGallery('sample', '.showcase', 10);
		
		// jQueryプラグイン「Slick」によりフッター前にカルーセルのギャラリーを作成する。
		$('.showcase').slick({
			// 矢印ボタンでの制御を有効にする。
	 		accessibility:true,
	 		// 矢印ボタンを使う。
			arrows:true,
			// レスポンシブレイアウトに対応する。
			responsive:true,
			// 一度に3個の画像をギャラリーに並べる。
			slidesToShow:3,
			// 緩急をつけたアニメーションでスクロールする。
			easing:'swing',
			// 画像を中心に配置する。
			centerMode: true
			});
		
		// フッター前のギャラリーをクリックしたらjQueryプラグイン「fancybox」により
		// 拡大表示を行うようにする。
		$(".showcase a").fancybox({
	        'hideOnContentClick': true
		});  
	});
</script>

</head>
<body>

<!-- container -->
<div id="container">
	<!-- ヘッダー領域。 -->
	<header>
		<!-- ガイド領域。 -->
		<div class="gides">
			<!-- フラワーアレンジメントスクール -->
			<div class="gide_f_a_school">
				<!-- お花アイコン -->
				<img src="image/icon(logo50).png"></img>
				<!-- 「フラワーアレンジメントスクール」のテキスト。 -->
				<p>フラワー</p>

			</div>
			<div class="gide_tel">

				<p class="p2">03-6413-1225</p>
				<p class="p3">(対応時間 11:00 〜 20:00)</p>
			</div>
			<div class="gide_mail link_gide">
				<img src="image/icon(mail).png">
			</div>
			<div class="gide_access link_gide">
				<img src="image/icon(accessl).png">
			</div>
			<div class="gide_trial link_gide">
				<img src="image/icon(experience).png">
			</div>
			<div class="gide_blog link_gide">

			</div>
			<div class="gide_sns">
				<img class="facebook link_gide" src="image/icon(facebook).png">
				<img class="twitter_tweet link_gide" src="image/icon(titter22).png">
			</div>
			<div class="gide_login link_gide">
				<img class="login" src="image/icon(login22-60).png">
			</div>
		</div>
		<ul class="top_menu">
				<li class="button"><a href="preserved.html" title="プリザーブドフラワー"><p>プリザ</p></a></li>
				<li class="button"><a href="fresh.html" title="フレッシュフラワー"><p>生花</p></a></li>
				<li class="button"><a href="nfd.html" title="NFD資格取得"><p>NFD</p></a></li>
				<li class="button"><a href="national.html" title="国家認定資格取得"><p>国家</p></a></li>
				<li class="button"><a href="bridal.html"><p>ブライダル</p></a></li>
				<li class="button"><a href="franchise.html" title="フランチャイズ"><p>FC</p></a></li>
				<li class="button"><a href="gallery.html"><p>ギャラリー</p></a></li>
				<li class="button"><a href="voice.html"><p>生徒さんの声</p></a></li>
		</ul>
	</header>
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main">
		<!-- 上蓋を配置する。 -->
		<div class="wrapper_upper">
			<!-- 上蓋の画像。 -->
			<img src="image/main(upper800).png">
		</div>
		<!-- コンテンツ記述部分 -->

			<!-- 詳細部分 -->
			<section>
				<!-- 紹介する内容。テーブルレイアウト。JavaScriptで必要に応じて要素を追加します。 -->
				<table class="detail">
					<!-- 行 -->
					<tr>
						<!-- 見出し -->
						<th></th>

						<td></td>

					</tr>

			</section>
			<!-- カルーセルの写真ギャラリー。JavaScriptで画像のタグを追加していく。 -->
			<div class="showcase">
			</div>
		</article>
		<!-- 下蓋を配置する。 -->
		<div class="wrapper_upper">
			<!-- 下蓋の画像。 -->
			<img src="image/main(lower800).png">
		</div>
	</div>
	</div>
	<footer>
		<span class="copyright">CopyRight &copy; 2015 Digital Design Think Corporation All Rights Reserved.</span>
	</footer>
</body>
</html>
