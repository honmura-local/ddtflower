<!DOCTYPE html>
<html>
<head>

<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- jQueryUIを読み込む。 -->
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
<!-- タグを作成するJSの関数群を読み込む -->
<script type="text/javascript" src="js/createTag.js"></script>
<!-- 小規模のの処理を記述したJSファイルを読み込む。 -->
<script type="text/javascript" src="js/createLittleContent.js"></script>
</head>

<body>
<!-- container -->
<div id="container">

	<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<!-- ブログのCSSファイルを読み込む。 -->
			<link href="css/blog.css" rel="stylesheet" type="text/css">
			<script>
				creator = new createTag();		//createTagクラスのインスタンスを生成する
				
				creator.getJsonFile('source/blog.json');			// ファイルのデータをjsonを用いて持ってくる
				creator.getJsonFile('source/commonJson.json');		// ファイルのデータをjsonを用いて持ってくる
				creator.getJsonFile('source/numberingtest.json');		// テスト用のブログJSONデータを取得する。
				creator.getDomFile('template/common.html');			// 共通パーツのDOMを取得する
				creator.getDomFile('template/numberingtest.html');			// ブログページ用のDOMを取得する
			
				creator.outputTag('blogRightContent');						// 右側領域を作る
				creator.outputTag('blog','blog','.blogRightContent');		// 右側領域にブログ領域を作る
				// ナンバリング領域を作る
				creator.outputTag('numberingOuter','numberingOuter','.blogRightContent');
				
				creator.getJsonFile('source/adminCommon.json');		// ファイルのデータをjsonを用いて持ってくる
				creator.getJsonFile('php/GetJSONArray.php', creator.json['userListInfoTable'], 'userListInfoTable');
				creator.getDomFile('template/adminCommon.html');			// ブログページ用のDOMを取得する
				creator.outputNumberingTag('userListInfoTable', 1, 4, 1, 5, '.blog');	// ブログの記事を作る。				
			</script>
	</div>
</div>
</body>
</html>
