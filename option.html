<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/管理者画面</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<script>
				creator.getJsonFile('source/admin.json');			// 管理者画面のJSONを取得する。
				creator.getJsonFile('source/adminoptionsetting.json');		// 管理者画面用の設定のJSONを取得する。
		
			// オプションのコンテンツを作る。
				creator.outputTag('optionForm', 'optionForm', '#options');
				creator.outputTag('optionsConfirmChange', 'optionsConfirmChange', '#options .optionForm');
                creator.outputTag('optionsMyMail', 'optionsMyMail', '#options .optionForm');
                creator.outputTag('optionsAdminBlogTitle', 'optionsAdminBlogTitle', '#options .optionForm');
                creator.outputTag('optionsAllowMidnightMail', 'optionsAllowMidnightMail', '#options .optionForm');
				creator.outputTag('optionsRecieveMailType', 'optionsRecieveMailType', '#options .optionForm');

				loadValue(creator.json);	//セーブ済みの設定を反映する。
				
				$('#options button').button();	//ボタンをリッチなものにする。	
				//フォームの入力値チェックを行う。
				$('.optionForm').validate(optionSubmitHandler);
			</script>
		</div>
	</div>
</body>
</html>
