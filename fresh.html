<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers</title>

</head>
<body>
	<div id="container">
		<div class="main">
			<!-- コース案内のCSSファイルを読み込む。 -->
			<link href="css/courseguide.css" rel="stylesheet" type="text/css">
			<script>
				//createTagクラスのインスタンスを生成する
				var freshCreator = new createTag();
	
				freshCreator.getJsonFile('source/fresh.json');		// ファイルのデータをjsonを用いて持ってくる
				freshCreator.getJsonFile('source/commonJson.json');	// ファイルのデータをjsonを用いて持ってくる
				
				freshCreator.getDomFile('template/common.html');			// 共通パーツのDOMを取得する。
				freshCreator.getDomFile('template/courseguide.html');	// コース紹介ページのパーツのDOMを取得する。
				
				freshCreator.outputTag('headImage', 'createImage');	// 天の画像を作る
				freshCreator.outputTag('pageTitle');					// タイトル領域を作る
				freshCreator.outputTag('merit', 'description');		// ご入会メリットを作る
				freshCreator.outputTag('photoGallery');				// ギャラリー画像を作る
				freshCreator.outputTag('footGallery');				// ギャラリー画像を作る
				freshCreator.outputTag('courseGuide');				// コース案内テーブルを作る
				freshCreator.outputTag('lessonSchedule');			//レッスンスケジュールテーブル
				freshCreator.outputTag('commonText', 'itemList');	//共通リストテーブルを作る
				freshCreator.outputTag('memberRule', 'itemList');	// 会員規約のリストテーブルを作る
				freshCreator.outputTag('footImage', 'createImage');	// 地の画像を作る
				freshCreator.outputTag('footer');					// フッターを作る
				createGallery('footGallery');					//Smooth Div Scrollによるカルーセルのギャラリーを作成する。
				
				// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
				// fixYCoordinate('header', '.main');
				// position:fixed;を設定したヘッダーが横スクロールしない問題を解決する関数をコールする。
				fixXCoordinateOnScroll('header')
				
			</script>
		</div>
	</div>
</body>
</html>
