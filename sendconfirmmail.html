<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<!-- 管理者画面のCSSファイルを読み込む。 -->
			<link href="css/admin.css" rel="stylesheet" type="text/css" />
			<script>
				//初回読み込み時にこのページが指定されていたら
				if(creator.dom ==''){
					//トップページに戻る
					callPage('index.php');
				//通常のページ移動からこのページが呼び出されていれば
				} else if($('.contentManagement').length <= 0){
					creator.getJsonFile('source/commonJson.json');			// ファイルのデータをjsonを用いて持ってくる
					creator.getJsonFile('source/studentmanagement.json');	//生徒さんの情報管理JSONを取得する。
					
					creator.outputTag('headImage', 'createImage');	// 天の画像を作る
					// 登録メール送信完了のメッセージを出す。
					creator.outputTag('sendConfirmMail', 'showMessage');
					creator.outputTag('footImage', 'createImage');			// 地の画像を作る
					creator.outputTag('footer');							// フッターを作る
					// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
					// fixYCoordinate('header', '.main');
				//管理者タブ内であれば
				} else {
					//生徒さん管理タブのトップへ戻る。
					callPageInTab('studentmanagement.html', $('.tabPanel.active'));
					alert('生徒さんの情報の編集を確定しました。');	//編集終了を告げるダイアログを出す。
				}
			</script>
		</div>
	</div>
</body>
</html>
