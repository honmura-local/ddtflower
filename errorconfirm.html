<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers</title>
</head>
<body>
	<div id="container">
		<div class="main">
			<script>
				//createTagクラスのインスタンスを生成する
				var errorConfirmCreator = new createTag();
			
				errorConfirmCreator.getJsonFile('source/commonJson.json');			// ファイルのデータをjsonを用いて持ってくる
				errorConfirmCreator.getJsonFile('source/studentmanagement.json');	// 生徒さん情報管理のためのjsonを取得する。
				
				//タブからの呼び出しでなければ
				if(errorConfirmCreator.dom == '')
					//DOMを用意する
					errorConfirmCreator.getDomFile('template/common.html');	
					errorConfirmCreator.getDomFile('source/student.html');
				}
					
				errorConfirmCreator.outputTag('headImage', 'createImage');			// 天の画像を作る
				errorConfirmCreator.outputTag('errorConfirm', 'showMessage');		// エラー発生のメッセージを出す。
				errorConfirmCreator.outputTag('footImage', 'createImage');			// 地の画像を作る
				errorConfirmCreator.outputTag('footer');							// フッターを作る
				// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
				// fixYCoordinate('header', '.main');
			</script>
		</div>
	</div>
</body>
</html>
