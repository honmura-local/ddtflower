<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDTFlowers/管理者画面</title>
</head>
<body>
	<div id="container">
		<div class="main">
		<!-- 管理者画面のCSSファイルを読み込む。 -->
		<link href="css/admin.css" rel="stylesheet" type="text/css" />
		<script>
			creator.getJsonFile('source/admin.json');				// 管理者画面のJSONを取得する。
			creator.getJsonFile('source/commonJson.json');			// 共通のパーツのJSONを取得する。
			creator.getDomFile('source/template.html');				// パーツのテンプレートのDOMを取得する。
			creator.outputTag('headImage', 'createImage');			// 天の画像を作る
			creator.outputTag('pageTitle');							// タイトル領域を作る
			creator.outputTag('contentManagement', 'tabContainer');	// 管理者画面のコンテンツを作る。
			//管理者画面用タブをtabContainerに追加する。
	 		creator.outputTag('adminTabs', 'adminTabs', '.contentManagement');
			//管理者画面のタブパネルをtabContainerに追加する。
			creator.outputTag('adminPanels', 'adminPanels', '.contentManagement');
	 		creator.outputTag('footImage', 'createImage');			// 地の画像を作る
			creator.outputTag('footer');							// フッターを作る
	
			//タブのコンテンツを作成する。
			createTab('.contentManagement');
			// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
			fixYCoordinate('header', '.main');
		</script>
		</div>
	</div>
</body>
</html>
